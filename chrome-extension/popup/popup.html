<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Multi-AI Assistant</h1>
    </header>
    
    <main class="main">
      <!-- 消息输入区域 -->
      <section class="input-section">
        <label for="message-input" class="input-label">输入消息:</label>
        <textarea 
          id="message-input" 
          class="message-input" 
          placeholder="在此输入要发送给AI的消息..."
          rows="4"
        ></textarea>
        <div class="char-count">
          <span id="char-counter">0</span> 字符
        </div>
      </section>
      
      <!-- AI选择区域 -->
      <section class="ai-selection">
        <h3>选择AI:</h3>
        <div class="ai-options">
          <label class="ai-option">
            <input type="checkbox" id="chatgpt" value="chatgpt" checked>
            <span class="ai-name">ChatGPT</span>
            <span class="ai-status" id="chatgpt-status">●</span>
          </label>
          
          <label class="ai-option">
            <input type="checkbox" id="claude" value="claude" checked>
            <span class="ai-name">Claude</span>
            <span class="ai-status" id="claude-status">●</span>
          </label>
          
          <label class="ai-option">
            <input type="checkbox" id="gemini" value="gemini" checked>
            <span class="ai-name">Gemini</span>
            <span class="ai-status" id="gemini-status">●</span>
          </label>
        </div>
        
        <div class="selection-controls">
          <button id="select-all" class="control-btn">全选</button>
          <button id="select-none" class="control-btn">全不选</button>
        </div>
      </section>
      
      <!-- 对话模式选择 -->
      <section class="conversation-mode">
        <h3>对话模式:</h3>
        <div class="mode-options">
          <label class="mode-option">
            <input type="radio" name="conversation-mode" value="continue" checked>
            <span>继续现有对话</span>
          </label>
          <label class="mode-option">
            <input type="radio" name="conversation-mode" value="new">
            <span>新建对话</span>
          </label>
        </div>
      </section>
      
      <!-- 发送按钮和状态 -->
      <section class="send-section">
        <button id="send-btn" class="send-btn">
          <span id="send-text">发送消息</span>
          <div id="loading" class="loading hidden">
            <div class="spinner"></div>
          </div>
        </button>
        
        <div id="status-messages" class="status-messages">
          <!-- 动态添加状态消息 -->
        </div>
      </section>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
