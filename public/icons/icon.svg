  <circle cx="50" cy="40" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="95" cy="50" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="65" cy="80" r="3" fill="#6366f1" opacity="0.8"/>
  
